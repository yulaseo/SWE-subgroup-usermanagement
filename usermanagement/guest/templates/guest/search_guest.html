{% extends 'guest/base.html' %}

{% block content %}
    <div class="page-header">
            <h1><center>Search Guest</center></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                <form action="{% url 'search_guest' %}" method="post">
                    {% csrf_token %}
                    <input type="search" placeholder="Search" aria-label="Search" name="searchParam" value="{{searchParam}}">
                    <button type="submit">Search</button>
                </form>

                {% if not searchParam %}
                    <h1>검색해보세요.</h1>
                {% elif not guests %}
                    Search Word {{ searchParam }} Not Found!
                {% else %}
                    {% for guest in guests.all %}
                        <a href="{% url 'guest_detail' userid=guest.userid %}">{{ guest.name }}</a><span>{{ guest.userid }}</span>
                    {% endfor %}
                {% endif %}
                </div>
            </div>
        </div>        
    
{% endblock %}
